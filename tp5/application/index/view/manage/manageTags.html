<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/manage/manage_tags.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/layer.js"></script>
    <script src="js/manage/manage_tags.js"></script>
</head>
<body>
<div class="table_blog_info" data-role={$total}>
    <table cellspacing="0" data-role={$per_page}>
        <tr class='table_head'>
            <th>#</th>
            <th>标签名</th>
            <th>删除</th>
            <th>修改</th>
        </tr>
        {volist name="tags" id="tag" key="i"}
        <tr class="table_item" data-role={$tag.id}>
            <td class="tag_id">{$i}</td>
            <td class="tag_name">{$tag.tag}</td>
            <td class="delete_button">
                <button>删除</button>
            </td>
            <td class="update_button">
                <button>修改</button>
            </td>
        </tr>
        {/volist}
    </table>
    <div class="pagination_div">
        <li class="to_prev">Prev</li>
        <div class="number_li_div">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </div>
        <li class="to_next">Next</li>
    </div>
</div>
</body>
</html>
